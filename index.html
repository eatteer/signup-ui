<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <img class="image" src="assets/img.svg" />
      <!-- FORM -->
      <div class="form">
        <h2>Sign In</h2>
        <!-- EMAIL FORM -->
        <div class="form-field email-form">
          <label>Email</label>
          <input type="email" />
        </div>
        <!-- PASSWORD FORM -->
        <div class="form-field">
          <label>Password</label>
          <input type="password" />
        </div>
        <h4 class="forgot-password"><a href="#">Forgot password</a></h4>
        <!-- SUBMIT BUTTON -->
        <button class="login-button">Login</button>
        <h4 class="new-user">New user? <a href="#">Create an account</a></h4>
      </div>
      <!-- FORM -->
    </div>
  </body>
</html>
